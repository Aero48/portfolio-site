<div class="contact">
  <h1>Contact</h1>
  <input class="contact-input" id="fn" type="text" placeholder="First Name" />
  <input class="contact-input" id="ln" type="text" placeholder="Last Name" />
  <input class="contact-input" id="email" type="email" placeholder="Email" />
  <textarea id="message" placeholder="Message"></textarea>
  <input type="submit" value="Send" id="contact-submit" />
</div>
