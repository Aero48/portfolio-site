<form
  class="contact"
  action="mailto:logcdoug@iu.edu"
  method="post"
  enctype="text/plain"
>
  <h1>Contact</h1>
  <input
    class="contact-input"
    id="fn"
    name="name"
    type="text"
    placeholder="Name"
  />
  <input
    class="contact-input"
    id="email"
    name="mail"
    type="email"
    placeholder="Email"
  />
  <textarea id="message" name="comment" placeholder="Message"></textarea>
  <input type="submit" value="Send" id="contact-submit" />
</form>
